<div class="p-4 w-full">
  <div class="text-lg font-semibold text-foreground mb-6 w-full">
    Paper Application
  </div>
  <div class="">
    <form [formGroup]="applicationTypeForm" (ngSubmit)="onSubmit()">
      <div
        class="p-6 rounded-lg shadow-md w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
      >
        <!-- Application Type Field -->
        <div class="mb-6">
          <label
            for="application-type"
            class="block text-sm font-medium text-muted-foreground mb-2"
            >Type of Application</label
          >
          <select
            id="application-type"
            formControlName="applicationType"
            class="block w-full border border-border rounded-md p-2 text-base focus:ring focus:ring-primary focus:border-primary"
          >
            <option value="" disabled>Select application type</option>
            <option value="Walk-in">Walk-in</option>
            <option value="Online">Online</option>
            <option value="Mail">Mail</option>
          </select>
          <!-- Validation Message -->
          <div *ngIf="f['applicationType'].invalid && f['applicationType'].touched" class="text-red-500 text-sm mt-1">
            Application type is required.
          </div>
        </div>

        <!-- Application Name Field -->
        <div class="mb-6">
          <label
            for="application-name"
            class="block text-sm font-medium text-muted-foreground mb-2"
            >Application Name</label
          >
          <input
            type="text"
            id="application-name"
            formControlName="applicationName"
            placeholder="Enter application name"
            class="block w-full border border-border rounded-md p-2 text-base focus:ring focus:ring-primary focus:border-primary"
          />
          <div
            *ngIf="
              applicationTypeForm.get('applicationName')?.invalid &&
              applicationTypeForm.get('applicationName')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            Application name is required.
          </div>
        </div>

        <!-- Referral Checkbox -->
        <div class="flex items-center mb-6 mt-6">
          <input
            type="checkbox"
            id="referral"
            formControlName="referral"
            class="mr-2"
          />
          <label for="referral" class="text-sm text-muted-foreground"
            >Referral</label
          >
        </div>

        <!-- Next Button -->
        <div class="w-full">
          <button
            class="bg-cyan-600 text-white hover:bg-cyan-800 py-2 px-4 rounded-md mt-4"
          >
            Next
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
