<div class="flex justify-center pt-10">
  <form class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6">
    <div class="flex flex-wrap -mx-3 mb-6">
      <!-- Case No -->
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          for="caseNo"
          class="block text-gray-800 text-sm font-semibold mb-2"
        >
          Case No:
        </label>
        <input
          type="text"
          id="caseNo"
          name="caseNo"
          [(ngModel)]="case_no"
          class="appearance-none border border-gray-300 rounded w-full py-2 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
      </div>

      <!-- First Name -->
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          for="firstName"
          class="block text-gray-800 text-sm font-semibold mb-2"
        >
          First Name:
        </label>
        <input
          type="text"
          [(ngModel)]="firstname"
          id="firstName"
          name="firstName"
          class="appearance-none border border-gray-300 rounded w-full py-2 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
      </div>

      <!-- Last Name -->
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          for="lastName"
          class="block text-gray-800 text-sm font-semibold mb-2"
        >
          Last Name:
        </label>
        <input
          type="text"
          id="lastName"
          [(ngModel)]="lastname"
          name="lastName"
          class="appearance-none border border-gray-300 rounded w-full py-2 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-2">
      <button
        type="button"
        (click)="clear()"
        class="bg-white hover:bg-gray-300 text-black font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500"
      >
        Clear
      </button>
      <button
        type="button"
        (click)="search()"
        class="bg-orange-500 hover:bg-orange-600 text-white  font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
      >
        Search
      </button>
    </div>
  </form>
</div>

<!-- Search Results -->
<div
  *ngIf="users && users.length > 0"
  class="overflow-x-auto pt-8 flex justify-center p-4"
>
  <table
    class="min-w-full bg-white border border-gray-200 shadow-md rounded-lg"
  >
    <thead class="bg-gray-700 text-white">
      <tr>
        <th class="py-3 px-6 text-left text-sm font-semibold rounded-tl-lg">
          Full Name
        </th>
        <th class="py-3 px-6 text-left text-sm font-semibold">Email</th>
        <th class="py-3 px-6 text-left text-sm font-semibold rounded-tr-lg">
          Username
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let user of users"
        class="border-b border-gray-200 hover:bg-gray-100 transition"
      >
        <td class="py-4 px-6 text-gray-800">
          {{ user.firstname }} {{ user.lastname }}
        </td>
        <td class="py-4 px-6 text-gray-800">{{ user.email }}</td>
        <td class="py-4 px-6 text-gray-800">{{ user.username }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- No Results Found -->
<div
  *ngIf="!users || users.length === 0"
  class="text-center py-6 text-gray-500 italic"
>
  No users found.
</div>
