<div
  class="min-h-screen flex items-center justify-center bg-slate-300 py-12 px-4 sm:px-6 lg:px-8"
>
  <notifier-container></notifier-container>
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
          required
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full text-white py-2 rounded bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Login
      </button>
    </form>
    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">
            New user ? <a href="/signup" class="text-blue-500">Signup</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
